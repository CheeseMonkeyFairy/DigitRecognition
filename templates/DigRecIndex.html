<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Digit Recognition App</title>
    <style>
        /* Styling for the grid */
        #grid-container {
            display: grid;
            grid-template-columns: repeat(28, 20px); /* 28 cells per row */
            grid-template-rows: repeat(28, 20px); /* 28 rows */
            gap: 1px; /* Space between cells */
            margin: 20px auto;
            width: 600px;
        }

        .grid-cell {
            width: 20px;
            height: 20px;
            background-color: white;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        /* Styling for the buttons */
        #clear-canvas, #submit-drawing {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }

        /* Styling for the prediction area */
        #prediction, #confidence {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        /* History Section */
        #history-container {
            margin-top: 30px;
            max-height: 400px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .history-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .history-item p {
            margin: 0;
        }

        .history-item label {
            margin-left: 10px;
        }

        #accuracy {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Handwritten Digit Recognition using a Neural Network</h1>
    <h2>By Sage Walsh Smith</h2>
    <h3>Fill in the grid to draw a digit (0-9) or upload an image for prediction</h3>

    <!-- 28x28 Grid -->
    <div id="grid-container"></div>

    <button id="clear-canvas">Clear</button>
    <button id="submit-drawing">Submit Drawing</button>

    <h2 id="prediction"></h2>
    <h3>Prediction Confidence: <span id="confidence"></span></h3>

    <!-- History Section -->
    <h3>History of Predictions:</h3>
    <div id="history-container">
    </div>

    <!-- Upload Image Section -->
    <h3>Upload Image:</h3>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="file" name="file" accept="image/*" required>
        <button type="submit">Upload Image</button>
    </form>

    <!-- Accuracy Display -->
    <h3 id="accuracy">Model Accuracy: 0%</h3>

    <script src="{{ url_for('static', filename='DigRec.js') }}"></script>
</body>
</html>
